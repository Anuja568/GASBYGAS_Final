    <script>
      // Function to load an HTML file into a specific element
      function loadComponent(selector, file) {
        fetch(file)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Could not load ${file}`);
            }
            return response.text();
          })
          .then((data) => {
            document.querySelector(selector).innerHTML = data;
          })
          .catch((error) => console.error(error));
      }

      // Load components
      document.addEventListener("DOMContentLoaded", () => {
        loadComponent("header", "/includes/header.html");
        loadComponent("nav", "/includes/top.html");
        loadComponent(".sidebar", "/includes/sidebar.html");
        loadComponent("footer", "/includes/footer.html");
      });
    </script>

    <script>
      async function generateOutletConsumersChart() {
        const outletsRef = db.ref("outlets");
        const consumersRef = db.ref("consumers");

        try {
          // Fetch outlets and consumers data
          const [outletsSnapshot, consumersSnapshot] = await Promise.all([
            outletsRef.once("value"),
            consumersRef.once("value"),
          ]);

          const outlets = outletsSnapshot.val() || {};
          const consumers = consumersSnapshot.val() || {};

          // Prepare data
          let outletConsumerCount = {}; // { outletId: consumerCount }

          // Initialize outletConsumerCount with outlet names
          Object.keys(outlets).forEach((outletId) => {
            outletConsumerCount[outletId] = 0; // Start with zero
          });

          // Count consumers per outlet
          Object.values(consumers).forEach((consumer) => {
            if (
              consumer.outletId &&
              outletConsumerCount.hasOwnProperty(consumer.outletId)
            ) {
              outletConsumerCount[consumer.outletId]++;
            }
          });

          // Prepare labels and data for Chart.js
          const labels = Object.keys(outletConsumerCount).map(
            (outletId) => outlets[outletId].outletName || `Outlet ${outletId}`
          );
          const data = Object.values(outletConsumerCount);

          // Render the chart
          const ctx = document
            .getElementById("outletConsumersChart")
            .getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Number of Consumers per Outlet",
                  data: data,
                  backgroundColor: "#4e73df",
                  borderColor: "#2e59d9",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Run the function when the page loads
      document.addEventListener(
        "DOMContentLoaded",
        generateOutletConsumersChart
      );
    </script>
